<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Web personal</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img
          class="info-img"
          src="./static/img/JoseAlmando.jpg"
          alt="Foto de Jose Almando Dominique"
        />
        <div class="info-details">
          <h1>Jose Almando Dominique</h1>
          <p>
            <b>Teléfono:</b>
            +1(829)-869-6485
          </p>
          <p>
            <b>Dirección:</b>
            C/Jalisco #36, Simón Bolívar, Distrito Nacional.
          </p>
          <p>
            <b>Correo:</b>
            josea.dominique01@gmail.com
          </p>
        </div>
      </div>

      <div class="hobbies">
        <h1>Hobbies</h1>
        <div class="hobbies-details">
          <div class="hobbies-details-item">
            <img
              class="hobbies-details-item-img"
              src="https://picsum.photos/seed/picsum/200/300"
              alt="Foto de programacion"
            />
            <p>Programación</p>
          </div>

          <div class="hobbies-details-item">
            <img
              class="hobbies-details-item-img"
              src="https://picsum.photos/200/300?grayscale"
              alt="Foto de salir con amigos"
            />
            <p>Salir con amigos.</p>
          </div>

          <div class="hobbies-details-item">
            <img
              class="hobbies-details-item-img"
              src="https://picsum.photos/200/300"
              alt="Foto de ver videos"
            />
            <p>Ver videos</p>
          </div>
        </div>
      </div>

      <div class="social-networks">
        <h1>Redes sociales</h1>
        <div class="social-networks-details">
          <div class="social-networks-details-item">
            <a href="https://www.facebook.com/jalmandod"  target="_blank">
              <img
                class="social-networks-details-item-img"
                src="./static/img/facebook.png"
                alt="Foto de facebook"
              />
            </a>
            <p>Jose Almando</p>
          </div>

          <div class="social-networks-details-item">
            <a href="https://www.instagram.com/j.almando" target="_blank">
              <img
                class="social-networks-details-item-img"
                src="./static/img/instagram.png"
                alt="Foto de instagram"
              />
            </a>
            <p>J.Almando</p>
          </div>

          <div class="social-networks-details-item">
            <a href="https://www.linkedin.com/in/josealmando/"  target="_blank">
              <img
                class="social-networks-details-item-img"
                src="./static/img/linkedin.png"
                alt="Foto de Linkedin"
              />
            </a>
            <p>Jose Almando Dominique</p>
          </div>
        </div>
      </div>

      <div class="youtube-video">
        <h1>Video de youtube</h1>
        <div class="youtube-video-details">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/8Qn_spdM5Zg"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
